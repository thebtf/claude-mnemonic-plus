services:
  mnemonic:
    build: .
    ports:
      - "37777:37777"
    environment:
      CLAUDE_MNEMONIC_DB_PATH: /data/claude-mnemonic.db
      CLAUDE_MNEMONIC_WORKER_HOST: 0.0.0.0
      CLAUDE_MNEMONIC_WORKER_PORT: 37777
      # CLAUDE_MNEMONIC_API_TOKEN: "your-secret-token-here"
    volumes:
      - mnemonic-data:/data
    restart: unless-stopped

volumes:
  mnemonic-data:

